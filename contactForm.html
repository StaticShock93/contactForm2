<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <main>
           <div class="container mt-5"></div>
           <h1 class="text-center text-light">Contact Me</h1>
           <div class="ms-5 me-5 border border-2 border-info shadow-lg m-4 bg-light p-2">
           <form class="" name="pinkBS-ContactForm" action="#" >
            <div class="row pb-2">
            <div class="col">
                <label class="form-label" for="firstName" >First Name</label>
                <input class="form-control" type="text" placeholder="First name" name="firstName" aria-label="First name" required>
            </div>
            <div class="col">
                <label class="form-label" for="lastName">Last Name</label>
                <input class="form-control" type="text" placeholder="Last name" aria-label="Last name" required>
            </div>
            </div>
            <div class="row pb-2">
                <div class="col">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" aria-label="email" name="email" placeholder="Email" required >
                </div>
                <div class="col">
                    <label class="form-label" for="phone">Phone (optional)</label>
                    <input class="form-control" type="text" name="phone" placeholder="Phone" aria-label="Phone number">
                </div>
            </div>
            <div class="row pb-2">
                <div class="col">
                    <label  class="form-label" for="subject">Subject</label>
                    <input class="form-control" type="text" name="subject" placeholder="Subject" aria-label="Subject" required>
                </div>
            </div>
            <div class="row ">
                <div class="col">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" name="message" cols="30" rows="2" placeholder="Messagee" aria-label="Message" required></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center justify-content-md-start">
            <button class="btn btn-secondary mt-3 text-center" type="submit">Submit</button>
        </div>
    </div>

           </form>

       </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
